apiVersion: apps/v1beta2
kind: Deployment
metadata:
  annotations:
    field.cattle.io/creatorId: ""
  labels:
    workload.user.cattle.io/workloadselector: deployment-eos-dapp-aci-blockchain-updater
  name: aci-blockchain-updater
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-eos-dapp-aci-blockchain-updater
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-eos-dapp-aci-blockchain-updater
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: secret-mongo-url
            optional: false
        - configMapRef:
            name: configmap-mainnet
            optional: false
        image: nexus.alphacario.com:8089/aci-blockchain-updater:v1
        imagePullPolicy: Always
        name: aci-blockchain-updater
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: nexus-acar
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
